{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block title %}Sign Up â€” MindSpace{% endblock %}

{% block content %}
<div class="form-container animate-pop">
    <h2>Sign Up</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="error-messages">
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        </div>
    {% endif %}
    {% endwith %}

    <div class="form-box">
        <form method="POST" action="/signup">
            <div class="form-group">
                <input class="form-input textbox" type="email" name="email" placeholder="Email" autofocus required>
            </div>

            <div class="form-group">
                <input class="form-input textbox" type="text" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <input class="form-input textbox" type="password" name="password" placeholder="Password" required>
            </div>

            <div class="action-row">
                <button class="space-button" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
