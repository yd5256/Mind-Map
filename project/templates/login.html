{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block title %}Login â€” MindSpace{% endblock %}

{% block content %}
<div class="form-container animate-pop">
    <h2>Log in</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="error-messages">
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        </div>
    {% endif %}
    {% endwith %}

    <div class="form-box">
        <form method="POST" action="/login">
            <div class="form-group">
                <input class="form-input textbox" type="email" name="email" placeholder="Your Email" autofocus="" required>
            </div>

            <div class="form-group">
                <input class="form-input textbox" type="password" name="password" placeholder="Your Password" required>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
            </div>

            <div style="width:100%; display:flex; justify-content:center;">
                <button class="space-button" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
